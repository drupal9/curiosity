<VirtualHost *:80>

    Define project-path /var/www

    DocumentRoot    ${project-path}
    RewriteEngine On
    RewriteOptions inherit

    DirectoryIndex index.html

    php_admin_value memory_limit 512M

    <Files "*.inc">
        Require all denied
    </Files>

    <Directory ${project-path}>
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
